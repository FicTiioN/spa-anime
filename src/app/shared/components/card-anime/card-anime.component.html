<mat-card class="card">
    <div class="card-image">
        <img [src]="anime.img" alt="" style="height: 250px; width: 176px;">

    </div>
    <div class="card-content">
        <h3 class="text-center">
            <!-- <mat-chip-list aria-label=""
                style="position: absolute; bottom: 0; left: 0; margin-bottom: 15px; margin-left: 15px;">
                <mat-chip color="accent" selected>Ep. {{anime.episode}}</mat-chip>
            </mat-chip-list> -->
            {{anime.name}}
            <mat-chip-list aria-label=""
                style="position: absolute; top: 0; right: 0; margin-top: 10px; margin-right: 15px;;">
                <mat-chip color="accent" selected>
                    <mat-icon aria-hidden="false" aria-label="Example home icon" style="float: left;">star</mat-icon>
                    {{anime.rating}}
                </mat-chip>
            </mat-chip-list>
        </h3>
        <p>
            {{anime.description}}
        </p>

    </div>
    <div class="card-footer">
        <mat-chip-list>
            <mat-chip color="primary" selected *ngFor="let cat of anime.categorie.split('|')">{{cat}}</mat-chip>
        </mat-chip-list>

    </div>
    <div class="overlay">
        
    </div>
</mat-card>
